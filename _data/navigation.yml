# the production_url is the url that the parent/child site have in common
#  e.g. production_url: https://ucsb-cs24.github.io
#  for main site http://ucsb-cs24.github.io
#  and child sites
#    https://ucsb-cs24.github.io/w18
#    https://ucsb-cs24.github.io/f18
#    https://ucsb-cs24.github.io/s19
#    etc.

production_url: https://ucsb-cs16.github.io

# List the title and url for each item on navigation bar.
# For items that should be relative urls, put the baseurl of the site
# they come from, / for main site, and /f18, /s19, etc for child sites.

home:
   title: UCSB CS16
   url: /
   baseurl: /

main_dropdown:
   title: Resources
   items:
     - title: Topics
       url: /topic_list/
     - title: Resources
       url: /resources_list/

offering_menus:
 -
   term: W20
   baseurl: /w20
   items:
     - title: Homework
       url: /hwk/
       description: "Homework Assignments"
     - title: Lab
       url: /lab/
       description: "Lab Assignments"
     - title: Lectures
       url: /lectures/
       description: "Lecture slides and notes"
     - title: Exam
       url: /exams/
       description: "Exams"
     - title: Calendar
       url: /info/calendar/
       description: "Assignment Calendar"
     - title: Info
       dropdown:
         - title: Syllabus
           url: /info/syllabus/
           description: "University and course policies"    
         - title: Open Lab/Office Hours
           url: /info/staff/
           description: "Staff information + Office Hours / Open Lab Hours"
         - title: Other Info Links
           url: /info
           description: "Other course information"
     - title: Links
       dropdown:	 
         - title: Gauchospace
           url: https://gauchospace.ucsb.edu
           description: "Overall Grade Information"
         - title: GradeScope
           url: https://gradescope.com
           description: "HW and Lab Grades"
         - title: Piazza
           url: https://piazza.com
           description: "Q&A Forum"
     - title: Github
       dropdown:
         - title: ucsb-cs16-mirza
           url: https://github.com/ucsb-cs16-mirza
